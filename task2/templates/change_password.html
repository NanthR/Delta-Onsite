<!DOCTYPE html>
<html>
<head>
	<title>
		Password Reset
	</title>
</head>
<body>
	<form action="", method="POST">
		<fieldset>
			<legend>Password Reset</legend>
				<div class = "form-group">
					{{ form.hidden_tag }}
					{{ form.password.label }} 
					{{ form.password }}
					{{ form.confirm_password.label(class="form-control-label") }} 
					{{ form.confirm_password }}
					{{ form.submit}}
				</div>
		</fieldset>
	</form>
</body>
</html>
