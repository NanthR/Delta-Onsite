<html>
	<head>
		<title>Password Reset</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{ message }}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action = "" method="POST">
			<fieldset>
				<legend>Password Reset</legend>	
				<div>
					{{ form.hidden_tag }}
					{{ form.email.label }} {{ form.email }}<br>
					{{ form.submit }}		
				</div>
			</fieldset>
		</form>
	</body>
</html>
